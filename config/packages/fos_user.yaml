fos_user:
    db_driver: orm
    firewall_name: main
    user_class: App\Entity\User
    from_email:
        address: "service.client@cgofficiel.fr" 
        sender_name: "Carte Grise Officiel" 
    service:
        mailer: fos_user.mailer.twig_swift
        # user_manager: sonata.user.orm.user_manager
    resetting:
        email:
            template:   '@FOSUser/Resetting/resetting_email.html.twig'
    registration:
        confirmation:
            enabled: false
            template:   '@FOSUser/Registration/registration_email.html.twig'
        form:
            type: App\Form\UserType
    group:
        group_class:   '@FOSUser/Entity/Group'
        # group_manager: sonata.user.orm.group_manager
