type_demande:
    daf:
        ctvo: |
            <ol>
                <li>une pièce d'identité en cours de validité</li>
                <li>
                    un justificatif de domicile de moins de 6 mois (au choix) :
                    <ul>
                        <li>Quittance de loyer éditée par une agence immatriculée au RCS</li>
                        <li>Dernier avis d'imposition ou de non imposition</li>
                        <li>Quittance de gaz</li>
                        <li>Quittance d'électricité</li>
                        <li>Facture de téléphone fixe ou portable</li>
                        <li>Facture d'un fournisseur d'accès à Internet</li>
                        <li>Attestation d'un fournisseur d'énergie (EDF, Engie, ...)</li>
                        <li>Attestation d'assurance habitation</li>
                    </ul>
                </li>
                <li>la demande de certificat d'immatriculation (cerfa 13750*05) 
                    <a href="/../$cerfa" target="blank">
                        <button class="btn btn-outline-danger btn-sm" type="button" id="button-addon2"><i class="far fa-file-pdf"></i> CERFA</button>
                    </a>
                </li>
                <li>la déclaration de cession (cerfa 15776*01), à remplir conjointement par l'ancien propriétaire ou une facture établie par le vendeur  
                    <a href="/../download/cgofficiel_cerfa-15776-01.pdf" target="blank">
                        <button class="btn btn-outline-danger btn-sm" type="button" id="button-addon2"><i class="far fa-file-pdf"></i> CERFA</button>
                    </a>
                </li>
                <li>la déclaration d'achat d'un véhicule d'occasion si l'acquéreur est un professionnel (cerfa 13751*01) 
                    <a href="/../download/cgofficiel_cerfa-13751-01.pdf" target="blank">
                        <button class="btn btn-outline-danger btn-sm" type="button" id="button-addon2"><i class="far fa-file-pdf"></i> CERFA</button>
                    </a>
                </li>
                <li>L'ancien certificat d'immatriculation remis par le précédent propriétaire, revêtu de la mention "vendu le ../../.... (date de cession)", suivi de sa signature, la preuve d'un contrôle technique de moins de 6 mois remis par le vendeur.</li>
                <li>Dans le cas de copropriétaires mariés (hors régime de la séparation des bien), si le demandeur agit seul, il doit présenter un livret de famille.<br>
                Si l'un des époux effectue la demande d'immatriculation à son nom propre, il doit fournir une attestation signée par l'autre époux lorsqu'il n'y pas concordance entre l'acquéreur et le demandeur ud titre.</li>
                <li>le permis de conduire du titulaire du véhicule</li>
                <li>l'attestation d'assurance du véhicule</li>  
                <li>l'original de la CARTE GRISE" avec la mention « vendu le … /…/… (date de la cession) », suivie de sa signature</li>  
            </ol>
